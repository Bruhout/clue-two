<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLUE TWO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: black;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: black;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .attempts {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            color: black;
        }

        .attempts.warning {
            color: black;
            font-weight: bold;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .image-wrapper {
            width: 400px;
            position: absolute;
            left: 50%;
            top: 60%;
            transform: translate(-50% , -50%);
            aspect-ratio: 1;
            border: 1px solid black;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }


        .image-wrapper.selected {
            border-color: black;
            border-width: 3px;
        }

        .image-wrapper.wrong {
            border-color: black;
            animation: shake 0.5s;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 1px solid black;
            font-size: 48px;
            color: black;
        }

        .success-message {
            text-align: center;
            display: none;
        }

        .success-message h2 {
            color: black;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .send-email-btn {
            background: black;
            color: white;
            border: 1px solid black;
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-email-btn:hover {
            background: white;
            color: black;
        }

        .send-email-btn:active {
            transform: translateY(0);
        }

        .final-message {
            display: none;
            text-align: center;
            font-size: 24px;
            color: black;
            margin-top: 20px;
        }

        .locked-message {
            display: none;
            text-align: center;
        }

        .locked-message h2 {
            color: black;
            margin-bottom: 15px;
        }

        .locked-message p {
            color: black;
            font-size: 16px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 600px) {
            .image-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="mainContent">
            <h1 style="position:absolute; top:20%; left:50%; transform:translate(-50%,-50%);">The bugs are gone ! Now what ?</h1>


            <div class="image-wrapper">
                <a href=next.html><img src=hotchoc.jpg></a>
            </div>
        </div>

        <div class="success-message" id="successMessage">
            <h2>Great Job ! You may proceed</h2>
            <button class="send-email-btn" id="sendEmailBtn">See clue</button>
        </div>

        <div class="final-message" id="finalMessage">
	    Mail me a 700 word essay relating to anything about you I'm unaware of. Typeset in LaTeX to make me even happier. Clue shall be revealed if I'm satisfied with your work
	</div>

        <div class="locked-message" id="lockedMessage">
            <p>Really Laxmi ? Maybe you weren't made for this</p>
            <p id="lockTimer"></p>
        </div>
    </div>
</body>
</html>
